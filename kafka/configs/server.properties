# Configuração do Broker Kafka
# Configuração otimizada para estudos de logs

# Identificação do broker
broker.id=1

# Configurações de rede
listeners=PLAINTEXT://0.0.0.0:9092
advertised.listeners=PLAINTEXT://localhost:9092

# Diretório de logs
log.dirs=/tmp/kafka-logs

# Configurações de performance
num.network.threads=8
num.io.threads=8
socket.send.buffer.bytes=102400
socket.receive.buffer.bytes=102400
socket.request.max.bytes=104857600

# Configurações de retenção para logs
log.retention.hours=168
log.retention.bytes=1073741824
log.segment.bytes=1073741824
log.retention.check.interval.ms=300000

# Configurações de cleanup
log.cleanup.policy=delete
log.cleaner.enable=true

# Configurações de tópicos
num.partitions=3
default.replication.factor=1
min.insync.replicas=1

# Configurações de Zookeeper
zookeeper.connect=localhost:2181
zookeeper.connection.timeout.ms=18000

# Configurações para logs de aplicação
auto.create.topics.enable=true
delete.topic.enable=true

# Configurações de compressão
compression.type=snappy

# Configurações de segurança (para desenvolvimento)
allow.everyone.if.no.acl.found=true

# Configurações de batching para produtores
batch.size=16384
linger.ms=5

# Timeouts
request.timeout.ms=30000
session.timeout.ms=10000
heartbeat.interval.ms=3000
