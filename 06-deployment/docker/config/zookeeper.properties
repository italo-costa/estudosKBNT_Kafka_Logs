# Configuração do Zookeeper para Red Hat AMQ Streams
# Baseado na configuração padrão do AMQ Streams

# Diretório de dados
dataDir=/var/lib/zookeeper/data
dataLogDir=/var/lib/zookeeper/log

# Porta do cliente
clientPort=2181

# Configurações de performance
tickTime=2000
initLimit=10
syncLimit=5

# Configurações de cluster (para setup multi-node)
# server.1=zookeeper-0:2888:3888
# server.2=zookeeper-1:2888:3888  
# server.3=zookeeper-2:2888:3888

# Configurações de log
# Manter logs por 3 dias
autopurge.snapRetainCount=3
autopurge.purgeInterval=72

# Configurações de segurança
# authProvider.1=org.apache.zookeeper.server.auth.SASLAuthenticationProvider

# Configurações de JVM para desenvolvimento
# jute.maxbuffer=4194304

# Configurações de rede
maxClientCnxns=60

# Configurações de sessão
maxSessionTimeout=40000
minSessionTimeout=4000

# Habilitar métricas (opcional)
metricsProvider.className=org.apache.zookeeper.metrics.prometheus.PrometheusMetricsProvider
metricsProvider.httpPort=7000
metricsProvider.exportJvmInfo=true
