# Log Producer Service Configuration

server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: log-producer-service
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      acks: all
      retries: 3
      batch-size: 16384
      linger-ms: 10
      buffer-memory: 33554432
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        enable.idempotence: true
        compression.type: snappy
        max.in.flight.requests.per.connection: 5
        request.timeout.ms: 30000
        delivery.timeout.ms: 120000

# Configurações dos tópicos
app:
  kafka:
    topics:
      application-logs: application-logs
      error-logs: error-logs
      audit-logs: audit-logs

# Actuator - Monitoramento
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,kafka
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      service: log-producer-service

# Logging
logging:
  level:
    com.kbnt.logproducer: DEBUG
    org.springframework.kafka: INFO
    org.apache.kafka: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%logger{36}] [%X{correlationId}] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%logger{36}] [%X{correlationId}] - %msg%n"

# Info para o Actuator
info:
  app:
    name: Log Producer Service
    description: Microserviço para produção de logs no AMQ Streams
    version: 1.0.0
    profiles: ${spring.profiles.active:default}
